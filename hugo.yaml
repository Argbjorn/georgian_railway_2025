title: Georgian Railway Map

baseURL: https://georailways.com

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  ru:
    languageName: Русский
    weight: 2

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: routes
      name: Routes
      pageRef: /routes
      weight: 1
    - identifier: about
      name: About
      pageRef: /about
      weight: 2

params:
  description: Georgia's train routes on the map and the up-to-date schedule.
  footer:
    enable: false
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo.png
      link: /
      width: 32
      height: 32
    width: normal
  page:
    width: normal
  theme:
    displayToggle: false
    default: light
  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false

search:
  enable: false

services:
  googleAnalytics:
    ID: G-9K8Z2VBPQJ