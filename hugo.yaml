# Hugo configuration file
title: Georgian Railway Map

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Routes
      pageRef: /routes
      weight: 1
    - name: About
      pageRef: /about
      weight: 2

params:
  footer:
    enable: false
  navbar:
    displayTitle: true
    displayLogo: false
    width: normal
  page:
    width: normal
  theme:
    displayToggle: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false

search:
  enable: false