{{ define "main" }}
<div class='hx-mx-auto hx-flex {{ partial "utils/page-width" . }}'>
    {{ partial "sidebar.html" (dict "context" .) }}
    {{ partial "toc.html" . }}
    <article
        class="hx-w-full hx-break-words hx-flex hx-min-h-[calc(100vh-var(--navbar-height))] hx-min-w-0 hx-justify-center hx-pb-8 hx-pr-[calc(env(safe-area-inset-right)-1.5rem)]">
        <main class="hx-w-full hx-min-w-0 hx-max-w-6xl hx-px-6 hx-pt-4 md:hx-px-12">
            {{ partial "breadcrumb.html" . }}
            <div class="content">
                {{ if .Title }}<h1>{{ .Title }}</h1>{{ end }}
                {{ .Content }}
            </div>
        </main>
    </article>
</div>

<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "item:": "{{ urls.AbsLangURL "stations" }}",
          "name": {{ i18n "stations" }},
          "url": "{{ urls.AbsLangURL "stations" }}"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "item:": "{{ .Page.Permalink }}",
          "name": {{ .Page.Title }},
          "url": "{{ .Page.Permalink }}"
        }
      ]
    }
  </script>
{{ end }}
